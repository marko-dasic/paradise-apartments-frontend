<div class="table-container margin-top-150  ">
    <div class="d-flex">
        <h2 class="color-white">Gradovi</h2>
        <button mat-button color="green" class="add-apartment color-white x-3 py-2" (click)="openCreateCityDialog()">
            <!-- <mat-icon>delete</mat-icon> -->+ Grad
        </button>
    </div>
    <ng-container *ngIf="!hasCities && !loading">
        <div class="container d-flex">
            <div class="alert">
                <h3 class="filter-apartment-subtitle">Nazalost trnutno nepostoji niti jedan grad</h3>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="loading">
        <div class="container d-flex justify-content-center">
            <div class="alert">
                <div class="spinner" [@spin]></div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="hasCities" >
        <mat-table [dataSource]="cities" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Naziv</mat-header-cell>
            <mat-cell *matCellDef="let city">{{city.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="delete" >
            <mat-header-cell *matHeaderCellDef class="w-100 text-center"></mat-header-cell>
            <mat-cell *matCellDef="let city">
            <button mat-icon-button color="warn" class="w-100" (click)="deleteCityDialog(city)">
                Obri≈°i
                <!-- <mat-icon>delete</mat-icon> -->
            </button>
            </mat-cell>
        </ng-container>
    

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>

    </ng-container>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
