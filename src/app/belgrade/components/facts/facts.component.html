<section>
    <h3 class="title" *ngIf="blogs.length > 0">Zanimljivosti o Beogradu</h3>
    <div class="container">
        <ng-container *ngFor="let blog of blogs">
            <article>

                <div class="blog-container pb-25">
                    <div class="blog-img" style="background-image: url({{blog.path}});">
                    
                    </div>
                    <div class="blog-body py-25">
                        <div class="blog-title">
                            <h1><a href="#">{{blog.title}}</a></h1>
                        </div>
                        <div class="blog-summary">
                            <p [innerHTML]="blog.content">
                                
                            </p>
                        </div>
                    </div>
                    
                    <div class="blog-footer border-none">
                        <div class="blog-footer-container">
                            <div class="work-time">
                                <p [innerHTML]="blog.workTime">
                                </p>
                            </div>
                            <div class="blog-map">
                                <p><a class="btn" href="{{blog.googlemap}}">Vidi na mapi</a></p>
                            </div>
                        </div>
                    </div>
                
                </div>
            </article>
        </ng-container>
    </div>
</section>
