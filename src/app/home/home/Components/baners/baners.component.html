
<div class="map-container">
    <div class="map-frame">
      <div class="relative">
        <div id="map">
        </div>
        <!-- <div id="scroll-down" (click)="scrollDown()">
            <i class="down-icon fa-solid fa-angles-down"></i>
        </div> -->
      </div>
      <!-- Arrow animation -->
      <div class="arrow arrow-first"></div>
      <div class="arrow arrow-second"></div>
      <!-- END Arrow animation -->
    </div>
    <!-- <div id="map-overlay" class="animated wow slideInLeft animated" data-wow-delay="100ms" data-wow-duration="1400ms"> -->
    <div id="map-overlay">
        <h1 class="uppercase title">Paradise</h1>
        <h2 class="uppercase subtitle">Najbolji apartmani u beogradu</h2>
        <div class="w-100">
            <form [formGroup]="searchForm">

                <div class="form-row w-100">
                    <mat-form-field class="w-100">
                      <mat-label>Broji osoba:</mat-label>
                      <mat-select placeholder="Broji osoba" formControlName="numPerson"  >
                        <mat-option *ngFor="let num of numbersOfPersons" [value]="num">{{ num }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
                
                <div class="row">

                    <div class="col-lg-12 col-6 form-row ">
                        <mat-form-field class="w-100">
                            <mat-label>Od:</mat-label>
                            <input  matInput [matDatepicker]="dateStartPicker" [(ngModel)]="start" [min]="minStartDate" formControlName="start"
                                    (dateChange)="onDateStartChange()" formControlName="start" readonly/>
                            <mat-datepicker-toggle matSuffix [for]="dateStartPicker"></mat-datepicker-toggle>
                            <mat-datepicker #dateStartPicker></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-12 col-6 form-row ">
                        <mat-form-field class="w-100">
                            <mat-label>Do:</mat-label>
                            <input  matInput [matDatepicker]="dateEndPicker" [(ngModel)]="end"
                                    [min]="minEndDate" formControlName="end"   formControlName="end" readonly/>
                            <mat-datepicker-toggle matSuffix [for]="dateEndPicker"></mat-datepicker-toggle>
                            <mat-datepicker #dateEndPicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    
                </div>

                <div class="form-buttons buttons w-100 d-flex justify-content-center">
                      <button mat-raised-button color="light" class=" w-100 bg-white color-jaka-roza mx-auto pretraga" (click)="search()">Pretraga</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <div id="scroll-down" (click)="scrollDown()">
        <i class="down-icon fa-solid fa-angles-down"></i>
    </div> -->
</div>
