<ng-container *ngIf="links">
    <div class="main-menu__main-menu-box">
        <a  id="hamburger-meni" class="mobile-nav__toggler"><i class="fa fa-bars color-strong"></i></a>
        <ul class="main-menu__list" id="computer-nav__container">
            <ng-container *ngFor="let link of links; let i = index" >
                    <li class="megamenu">
                        <a routerLink="{{link.link}}" routerLinkActive="current">{{link.name}}</a>
                    </li>
            </ng-container>       
        </ul>
    </div>

    <div id="mobile-nav-menuu" class="mobile-nav__wrapper">
        <div id="mobile-nav-overlay-my" class="mobile-nav__overlay mobile-nav__toggler"></div>
        <!-- /.mobile-nav__overlay -->
        <div class="mobile-nav__content">
            <span class="mobile-nav__close mobile-nav__toggler"><i class="fa fa-times"></i></span>
        
            <div class="logo-box">
                <a routerLink="/" aria-label="logo image"><img src="../../../../../../assets/images/logo-paradise.png" class="w-40px" alt="Paradise logo "></a>
            </div>
            <div class="mobile-nav__container" id="mobile-nav__container">
                <ng-container *ngFor="let link of links; let i = index" >
                        <li class="megamenu dropdown">
                            <a class="single-link-mobile" routerLink="{{link.link}}" routerLinkActive="current">{{link.name}}</a>           
                        </li>          
                </ng-container>  
            </div>
        
            <ul class="mobile-nav__contact list-unstyled">
                <li>
                    <i class="fa fa-envelope color-strong"></i>
                    <a href="mailto:{{CONTACT.EMAIL}}" class="color-strong">{{CONTACT.EMAIL}}</a>
                </li>
                <li>
                    <i class="fa fa-phone-alt color-strong"></i>
                    <a href="tel:{{CONTACT.PHONE}}" class="color-strong">{{CONTACT.PHONE}}</a>
                </li>
            </ul><!-- /.mobile-nav__contact -->
            <div class="mobile-nav__top">
                <div class="mobile-nav__social">
                    <a target="_blank" href="https://www.linkedin.com/in/marko-dasic-bb2479287/" class="fab fa-linkedin color-strong"></a>
                    <a target="_blank" href="https://www.instagram.com/m_dasicc/" class="fab fa-instagram color-strong"></a>
                </div><!-- /.mobile-nav__social -->
            </div><!-- /.mobile-nav__top -->
        
        
        
        </div>
        <!-- /.mobile-nav__content -->
    </div>
</ng-container>
